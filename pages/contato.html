<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<title>My Medicals</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container">
				<a class="navbar-brand" href="../index.html"><img src="../img/icons8-doutor-em-medicina-50.png" /></a>
				<ul class="navbar-nav mr-auto nav justify-content-end">
					<li class="nav-item">
						<a href="corpoMédico.html" class="nav-link">Corpo Médico</a>
					</li>
					<li class="nav-item">
						<a href="convenio.html" class="nav-link">Convênios</a>
					</li>
					<li class="nav-item">
						<a href="horarios.html" class="nav-link">Horários e Visitas</a>
					</li>
					<li class="nav-item">
						<a href="contato.html" class="nav-link">Trabalhe Conosco</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-md-4">
				<form>
					<div class="form-group">
						<label for="name">Nome</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-group">
						<label for="cpf">CPF</label>
						<input type="text" class="form-control mascaraCpf" id="CEP">
					</div>
					<div class="form-group">
						<label for="dataNascimento">Data de nascimento</label>
						<input type="text" class="form-control dataNascimento">
					</div>
					<div class="form-group">
						<label for="cep">CEP</label>
						<input type="text" class="form-control mascaraCep" id="cep">
					</div>
					<div class="form-group">
						<label for="">Cargo</label>
						<select class="custom-select" id="validationCustom04" required>
							<option selected disabled value="">Escolha</option>
							<option>Cirurgião</option>
							<option>Anestesista</option>
						</select>
					</div>
					<div class="form-group">
						<label for="money">Pretensão Salarial</label>
						<input type="text" class="form-control money">
					</div>
					<button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
		</div>
	</div>
	<script src="../js/jquery/jquery-3.5.1.min.js"></script>
	<script src="../js/bootstrap//bootstrap.min.js"></script>
	<script src="../js/jquery/jquery.mask.min.js"></script>
	<script src="../js/app.js"></script>
</body>

</html>
